<!DOCTYPE html>

<html>
	<head>
		<title>practice</title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<h1>PRACTICE FILE</h1>
		<hr />
		<p>Probamo nesto malim slovima</p>
		<p>Probamo <span>Å </span></p>
		<div>Da vidimo da li se primio font</div>
		<h2>Novi Font</h2>
		<h3>Novi font bold</h3>
		<hr />

		<div id="puni"></div>
		<strong><div class="dodaj"></div></strong>
		<hr />

		<div class="input-title">Click on this text to add input field</div>
		<div class="input-field"></div>
		<hr />

		<div class="lista">
			<h4 class="arrow_box"> Ovde bi mogao neki title </h4>
			<ul>
				<li class="yellow"></li>
				<li class="white a"><span>Ko bre</span></li>
				<li class="blue"></li>
				<li class="white"><span>Da bre</span></li>
				<li class="green"></li>
			</ul>
		</div>
		
		<form metod="post" action="">
			<div class="forma">
				<label>Name: </label>
				<input type="text" name="name" placeholder="Input Name"> 
			</div>
			<div class="forma">
				<label>E-mail: </label>
				<input type="mail" name="e-mail" placeholder="Input e-mail adress">
			</div>
			<div class="forma">
				<label>Password: </label>
				<input type="password" name="password" placeholder="Input Password">
			</div>
			<div>
				<input class="subm" type="submit" value="Posalji">
			</div>
		<div class="testimg"></div>
		</form>
		<hr />

		<!-- Table with sticky header -->

		<div class="table-box">
			<table id="tablecells" cellpadding="10">
				<thead>
					<tr>
						<th>Sr. No.</th>
						<th>Name</th>
						<th>Gender</th>
						<th>D.O.B</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>	
		</div>
		<hr />

		<!-- SHAPES -->

		<div class="shapes">
			<svg width="400" height="300">
				<rect x="200" y="150" width="300" height="100" fill="blue" stroke="green" stroke-width="5" />
			</svg>
			<svg width="500" height="400">
				<circle cx="50" cy="150" r="50" fill="green" stroke="orange" stroke-width="10"/>
				<rect x="250" y="150" width="50" height="125" fill="gray" stroke="brown" stroke-width="15" stroke-opacity="0.5" />
			</svg>
			<svg width="500" height="400">
				<ellipse cx="240" cy="250" rx="200" ry="50" fill="purple" />
				<ellipse cx="260" cy="200" rx="180" ry="35" fill="cyan" />
				<ellipse cx="280" cy="150" rx="160" ry="25" fill="lime" />
			</svg>
			<svg height="300" width="500">
				<circle r="70" stroke="lightblue" stroke-width="25" />
				<ellipse cx="240" cy="150" rx="220" ry="30" fill="yellow" />
				<ellipse cx="220" cy="150" rx="190" ry="20" fill="white" />
				<rect x="300" y="220" width="150" height="50" stroke="#bbb" stroke-width="20" fill="orange" fill-opacity="0.3"/>
			</svg>
			<svg height="500" width="700">
				<line x1="10" y1="10" x2="45" y2="60" stroke-width="5" stroke="black" />
				<polygon points="20,150 60,80 170,240 325,180" fill="green" />
				<polyline points="80,80 160,160 240,35 600,5" fill="none" stroke="black" stroke-width="7" />
				<path d="M 350 100 L 400 300 Q 175 35 500 600 L 60 190 L 50 180 Z L 700 480" stroke="red" stroke-width="10" fill="none" />
			</svg>
		</div>
		<hr />
		


		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
